
<div class="container mt-4">
    <div class="card">  
        <div class="card-header">
            Register Form
        </div>  
        <div class="card-body">
        <form>
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" id="firstname" name="firstname"  [(ngModel)]= "credentials.firstname">
            </div>
             <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" id="lastname" name="lastname"  [(ngModel)]= "credentials.lastname">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email"  [(ngModel)]= "credentials.email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" [(ngModel)]= "credentials.password">
            </div>
             <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" [(ngModel)]= "credentials.address">
            </div>    
            <div class="form-group">
                <label for="dob">Date Of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob" [(ngModel)]= "credentials.dob">
            </div>
            <div class="form-group">
                <label for="company">Company Name</label>
                <input type="text" class="form-control" id="company" name="company" [(ngModel)]= "credentials.company">
            </div>          
            <button type="submit" class="btn btn-primary" (click)="register()">Register User</button>
        </form>
        </div>
    </div>
</div>
